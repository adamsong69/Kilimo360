name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_API: 33
      ANDROID_MIN_API: 21
      ANDROID_NDK: r25b

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Find project folder
        id: project
        run: |
          PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | sed 's|^\./||')
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Project folder: $PROJECT_DIR"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer python-for-android

      - name: Clean previous builds
        run: |
          cd ${{ env.PROJECT_DIR }}
          rm -rf .buildozer

      - name: Build APK
        run: |
          cd ${{ env.PROJECT_DIR }}
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kilimo360-APK
          path: ${{ env.PROJECT_DIR }}/bin/*.apk
