name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_API: 34
      ANDROID_MIN_API: 21
      ANDROID_NDK_VERSION: 25.1.8937393
      BUILD_TOOLS_VERSION: 36.1.0

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          git unzip zip openjdk-17-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config wget

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 buildozer==1.5.0 python-for-android==2024.1.21

    - name: Detect Project Directory
      id: project_dir
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1 | sed 's|^\./||')
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    - name: Prepare icons/presplash
      run: |
        cd ${{ env.PROJECT_DIR }}
        echo "Checking icons/presplash..."
        if [ -f "./assets/default_icon.png" ]; then
          echo "Icon exists, OK"
        else
          echo "No icon found, skipping."
        fi
        if [ -f "./assets/default_presplash.png" ]; then
          echo "Presplash exists, OK"
        else
          echo "No presplash found, skipping."
        fi

    # ------------------------------------------------------------
    # ANDROID SDK + NDK + LICENSES
    # ------------------------------------------------------------
    - name: Install Android SDK + cmdline-tools + NDK
      run: |
        ANDROIDSDK="$HOME/android-sdk"
        mkdir -p "$ANDROIDSDK/cmdline-tools"
        cd "$ANDROIDSDK/cmdline-tools"

        echo "Downloading Android command-line tools..."
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip

        # Correct folder structure expected by sdkmanager
        rm -rf latest
        mkdir latest
        mv cmdline-tools/* latest/ || true
        rm -rf cmdline-tools tools.zip

        echo "ANDROID_HOME=$ANDROIDSDK" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROIDSDK" >> $GITHUB_ENV
        echo "PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$ANDROIDSDK/emulator:$PATH" >> $GITHUB_ENV

    - name: Accept Android Licenses
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        yes | sdkmanager --licenses

    - name: Install SDK/NDK Packages
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH
        sdkmanager "platform-tools" \
                   "platforms;android-${{ env.ANDROID_API }}" \
                   "build-tools;${{ env.BUILD_TOOLS_VERSION }}" \
                   "ndk;${{ env.ANDROID_NDK_VERSION }}"

    # ------------------------------------------------------------
    # BUILD APK
    # ------------------------------------------------------------
    - name: Build APK with Buildozer
      env:
        ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        cd ${{ env.PROJECT_DIR }}
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-apk
        path: bin/*.apk
