name: Android APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-24.04

    env:
      ANDROID_API: 33
      ANDROID_MIN_API: 21
      ANDROID_NDK: r25b

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Buildozer and Python-for-Android
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 python-for-android==2024.1.21

    - name: Locate project folder
      id: project_dir
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1)
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    - name: Install Android SDK & dependencies
      run: |
        buildozer android sdk update
      working-directory: ${{ env.PROJECT_DIR }}

    - name: Build APK
      run: |
        buildozer android debug
      working-directory: ${{ env.PROJECT_DIR }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-APK
        path: ${{ env.PROJECT_DIR }}/bin/*.apk
