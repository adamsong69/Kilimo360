name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------
    # CHECKOUT SOURCE CODE
    # ------------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------------
    # SETUP PYTHON
    # ------------------------------
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Create virtual environment
      run: python -m venv venv

    - name: Install Python dependencies
      run: |
        source venv/bin/activate
        pip install --upgrade pip
        pip install buildozer cython==0.29.36
        pip install -r requirements.txt || true

    # ------------------------------
    # INSTALL ANDROID SDK + NDK
    # ------------------------------
    - name: Install Android SDK & NDK
      run: |
        sudo apt update
        sudo apt install -y unzip openjdk-17-jdk python3-setuptools git zip
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip commandlinetools-linux-9477386_latest.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/tools
        yes | $HOME/android-sdk/cmdline-tools/tools/bin/sdkmanager --sdk_root=$HOME/android-sdk \
          "platforms;android-33" \
          "platform-tools" \
          "build-tools;33.0.2" \
          "ndk;25.1.8937393"

    # ------------------------------
    # EXPORT ANDROID ENV VARIABLES
    # ------------------------------
    - name: Set Android Environment Variables
      run: |
        echo "export ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "export ANDROIDNDK=$HOME/android-sdk/ndk/25.1.8937393" >> $GITHUB_ENV
        echo "export PATH=$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
        echo "export PATH=$HOME/android-sdk/build-tools/33.0.2:$PATH" >> $GITHUB_ENV

    # ------------------------------
    # BUILD ANDROID APK WITH BUILDZOER
    # ------------------------------
    - name: Build APK
      run: |
        source venv/bin/activate
        buildozer android debug

    # ------------------------------
    # UPLOAD APK ARTIFACT
    # ------------------------------
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-APK
        path: bin/*.apk
