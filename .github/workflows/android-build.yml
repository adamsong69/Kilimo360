name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_API: 33
      ANDROID_MIN_API: 21
      ANDROID_NDK: r25b

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # Available on GitHub runners

    - name: Find project directory
      id: find_proj
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1)
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-venv python3-dev build-essential git zip unzip zlib1g-dev openjdk-17-jdk

    - name: Create virtual environment
      run: |
        cd ${{ env.PROJECT_DIR }}
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip

    - name: Install Buildozer and python-for-android
      run: |
        cd ${{ env.PROJECT_DIR }}
        source venv/bin/activate
        pip install --upgrade buildozer python-for-android

    - name: Run Buildozer APK build
      run: |
        cd ${{ env.PROJECT_DIR }}
        source venv/bin/activate
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-APK
        path: ${{ env.PROJECT_DIR }}/bin/*.apk
