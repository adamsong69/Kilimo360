name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_API: 33
      ANDROID_MIN_API: 21
      ANDROID_NDK: r25b

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set Project Directory
      id: set_project_dir
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1 | sed 's|^\./||')
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Buildozer & p4a
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 python-for-android==2024.1.21

    - name: Prepare icons/presplash
      run: |
        cd ${{ env.PROJECT_DIR }}
        echo "Checking icons/presplash..."
        if [ -f "./assets/default_icon.png" ]; then
          cp ./assets/default_icon.png .buildozer/android/platform/build/dists/
          echo "Icon copied."
        else
          echo "No icon found, skipping."
        fi
        if [ -f "./assets/default_presplash.png" ]; then
          cp ./assets/default_presplash.png .buildozer/android/platform/build/dists/
          echo "Presplash copied."
        else
          echo "No presplash found, skipping."
        fi

    - name: Build APK
      run: |
        cd ${{ env.PROJECT_DIR }}
        buildozer android debug
