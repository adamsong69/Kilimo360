name: Build Kilimo360 APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Install system dependencies
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          git unzip zip openjdk-8-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config tar wget

    # Set JAVA_HOME to Java 8
    - name: Set Java 8 environment
      run: |
        echo "JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $GITHUB_ENV
        echo "PATH=/usr/lib/jvm/java-8-openjdk-amd64/bin:$PATH" >> $GITHUB_ENV

    # 3️⃣ Install Python tools
    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython buildozer python-for-android

    # 4️⃣ Install Android SDK + cmdline-tools + NDK
    - name: Install Android SDK + cmdline-tools + NDK
      run: |
        ANDROIDSDK="$HOME/android-sdk"
        mkdir -p "$ANDROIDSDK/cmdline-tools"
        cd "$ANDROIDSDK/cmdline-tools"

        echo "Downloading Android commandline tools..."
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O tools.zip
        unzip -q tools.zip

        rm -rf latest
        mkdir latest
        mv cmdline-tools/* latest/ || true
        rm -rf cmdline-tools tools.zip

        echo "ANDROID_HOME=$ANDROIDSDK" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROIDSDK" >> $GITHUB_ENV
        echo "PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$ANDROIDSDK/emulator:$PATH" >> $GITHUB_ENV

    # 5️⃣ Accept all SDK licenses automatically
    - name: Accept all Android SDK licenses
      run: yes | sdkmanager --licenses

    # 6️⃣ Install SDK/NDK packages (all required for Buildozer)
    - name: Install required SDK/NDK packages
      run: |
        sdkmanager "platform-tools" \
                   "build-tools;36.1.0" \
                   "platforms;android-34" \
                   "ndk;25.1.8937393"

    # 7️⃣ Build APK using Buildozer
    - name: Build Kilimo360 APK
      env:
        ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        buildozer android debug

    # 8️⃣ Upload APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: bin/*.apk
