name: Build Kilimo360 APK

on:
  push:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
    # ------------------------------
    # Checkout repository
    # ------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # ------------------------------
    # Install essential system packages
    # ------------------------------
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          git unzip zip tar openjdk-8-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config wget curl

    # ------------------------------
    # Install Python packages
    # ------------------------------
    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython buildozer python-for-android

    # ------------------------------
    # Download and setup Android SDK cmdline-tools
    # ------------------------------
    - name: Setup Android SDK + NDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        echo "Downloading commandline-tools..."
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip

        # Ensure correct folder structure
        mkdir -p latest
        mv cmdline-tools/* latest/ || true
        rm -rf cmdline-tools || true

        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/emulator:$PATH" >> $GITHUB_ENV

    # ------------------------------
    # Accept all Android SDK licenses non-interactively
    # ------------------------------
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses

    # ------------------------------
    # Install only required SDK/NDK packages
    # ------------------------------
    - name: Install required SDK/NDK packages
      run: |
        sdkmanager "platform-tools" \
                   "platforms;android-34" \
                   "build-tools;36.0.1" \
                   "ndk;25.1.8937393"

    # ------------------------------
    # Build APK using Buildozer
    # ------------------------------
    - name: Build Kilimo360 APK
      run: |
        buildozer android debug
      env:
        ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
        JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64

    # ------------------------------
    # Upload APK artifact
    # ------------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: bin/*.apk
