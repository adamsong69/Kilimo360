name: Build Kilimo360 APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set Project Directory
      id: set_project_dir
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1 | sed 's|^\./||')
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    - name: Pull Kivy Buildozer Docker
      run: |
        docker pull kivy/buildozer:latest

    - name: Build APK using Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/${{ env.PROJECT_DIR }}:/home/user/hostcwd \
          -w /home/user/hostcwd \
          kivy/buildozer:latest \
          sh -c "buildozer android debug"

    - name: Upload Kilimo360 APK
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: ${{ env.PROJECT_DIR }}/bin/*.apk
