name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_API: 33
      ANDROID_MIN_API: 21
      ANDROID_NDK: r25b

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git python3-pip python3-venv unzip openjdk-17-jdk wget tar zip build-essential

    - name: Set Project Directory
      id: set_project_dir
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1 | sed 's|^\./||')
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython==0.29.36
        pip install --upgrade buildozer python-for-android

    - name: Accept Android SDK licenses
      run: |
        mkdir -p $HOME/.buildozer/android/platform/android-sdk/licenses
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Prepare icons/presplash
      run: |
        cd ${{ env.PROJECT_DIR }}
        echo "Checking icons/presplash..."
        [ -f "./assets/default_icon.png" ] && echo "Icon exists, OK" || echo "No icon found, skipping."
        [ -f "./assets/default_presplash.png" ] && echo "Presplash exists, OK" || echo "No presplash found, skipping."

    - name: Build Debug APK
      run: |
        cd ${{ env.PROJECT_DIR }}
        buildozer android debug || \
        (python -m pip install --upgrade cython && buildozer android debug)

    - name: Build Release APK
      run: |
        cd ${{ env.PROJECT_DIR }}
        buildozer android release || \
        (python -m pip install --upgrade cython && buildozer android release)

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-Debug-APK
        path: ${{ env.PROJECT_DIR }}/bin/*-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-Release-APK
        path: ${{ env.PROJECT_DIR }}/bin/*-release.apk
