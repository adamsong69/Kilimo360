name: Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROIDSDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROIDNDK_ROOT: ${{ github.workspace }}/android-ndk
      P4A_STORAGE_DIR: ${{ github.workspace }}/.p4a

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade buildozer python-for-android==2024.1.21

      - name: Find project folder
        id: project
        run: |
          PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \;)
          echo "project_dir=$PROJECT_DIR" >> $GITHUB_OUTPUT

      - name: List project folder
        run: ls ${{ steps.project.outputs.project_dir }}

      - name: Build APK
        working-directory: ${{ steps.project.outputs.project_dir }}
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Kilimo360-APK
          path: ${{ steps.project.outputs.project_dir }}/bin/*.apk
