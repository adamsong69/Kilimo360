name: Android Build (p4a direct)

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_API: "33"
      ANDROID_BUILD_TOOLS: "33.0.2"
      ANDROID_NDK_VERSION: "r25b"
      ANDROID_HOME: "/opt/android"
      ANDROID_SDK_ROOT: "/opt/android"

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install python-for-android==2024.1.21

    - name: Install Android SDK + CMD tools
      run: |
        sudo mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools tools
        rm tools.zip

        yes | $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager --licenses
        $ANDROID_HOME/cmdline-tools/tools/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-${ANDROID_API}" \
          "build-tools;${ANDROID_BUILD_TOOLS}"

    - name: Install Android NDK
      run: |
        cd /opt/android
        wget https://dl.google.com/android/repository/android-ndk-${ANDROID_NDK_VERSION}-linux.zip
        unzip android-ndk-${ANDROID_NDK_VERSION}-linux.zip
        mv android-ndk-${ANDROID_NDK_VERSION} ndk
        rm android-ndk-${ANDROID_NDK_VERSION}-linux.zip

    - name: Build APK using python-for-android directly
      run: |
        cd $GITHUB_WORKSPACE

        python3 -m pythonforandroid.toolchain create \
          --dist_name=kilimo360 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy \
          --arch=arm64-v8a \
          --sdk-dir=$ANDROID_HOME \
          --ndk-dir=$ANDROID_HOME/ndk \
          --api=$ANDROID_API \
          --package=com.kilimo.app \
          --name="Kilimo360" \
          --version=0.1 \
          --private=. \
          --debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: kilimo360-apk
        path: dist/kilimo360/bin/*.apk
