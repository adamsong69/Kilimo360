name: Build Kilimo360 APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Install essential system packages
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          git unzip zip openjdk-17-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config tar wget

    # 3️⃣ Install Python tools
    - name: Install Python packages
      run: |
        python3 -m pip install --upgrade pip
        pip install cython buildozer python-for-android

    # 4️⃣ Setup Android SDK + NDK (prebuilt 'tools' folder for Buildozer)
    - name: Setup Android SDK & NDK
      run: |
        ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
        mkdir -p "$ANDROID_HOME"

        # Download prebuilt SDK tools (with 'tools/bin/sdkmanager')
        wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip -O sdk-tools.zip
        unzip -q sdk-tools.zip -d "$ANDROID_HOME"
        rm sdk-tools.zip

        # Add required environment variables
        echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

    # 5️⃣ Accept all licenses automatically
    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    # 6️⃣ Install necessary SDK/NDK packages
    - name: Install SDK and NDK packages
      run: |
        sdkmanager "platform-tools" \
                   "platforms;android-34" \
                   "build-tools;36.1.0" \
                   "ndk;25.1.8937393"

    # 7️⃣ Build the APK with Buildozer
    - name: Build Kilimo360 APK
      env:
        ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        buildozer android debug

    # 8️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: bin/*.apk
