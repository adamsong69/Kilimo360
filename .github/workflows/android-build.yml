name: Build Kilimo360 APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_API: 33
      ANDROID_MIN_API: 21
      ANDROID_NDK: r25b

    steps:
    # Step 1: Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # Step 2: Setup Python
    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-venv python3-dev git zip unzip build-essential

    # Step 4: Create and activate virtualenv
    - name: Setup virtual environment
      run: |
        python3 -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 python-for-android==2024.1.21 Cython

    # Step 5: Detect project folder
    - name: Detect project folder
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \;)
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Detected project folder: $PROJECT_DIR"

    # Step 6: Handle missing icons/presplash
    - name: Check and copy icons/presplash
      run: |
        cd ${{ env.PROJECT_DIR }}
        if [ ! -f ./assets/default_icon.png ]; then
          echo "No default_icon.png found, skipping icon copy..."
        else
          echo "Copying default_icon.png..."
          cp ./assets/default_icon.png ./buildozer/icon.png
        fi
        if [ ! -f ./assets/default_presplash.png ]; then
          echo "No default_presplash.png found, skipping presplash copy..."
        else
          echo "Copying default_presplash.png..."
          cp ./assets/default_presplash.png ./buildozer/presplash.png
        fi

    # Step 7: Accept Android SDK licenses automatically
    - name: Accept Android SDK licenses
      run: |
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

    # Step 8: Run Buildozer to build APK
    - name: Build APK
      run: |
        cd ${{ env.PROJECT_DIR }}
        source ../venv/bin/activate
        buildozer android debug
