name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git zip unzip openjdk-17-jdk \
            python3.10-venv python3.10-dev \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libreadline-dev \
            libsqlite3-dev libgdbm-dev libbz2-dev liblzma-dev \
            curl wget pkg-config

      - name: Create virtualenv and install build tools
        run: |
          python3.10 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          pip install Cython==0.29.36
          pip install buildozer==1.5.0
          pip install python-for-android==2024.1.21

      - name: Ensure buildozer.spec exists
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "ERROR: buildozer.spec not found in repo root" >&2
            exit 1
          fi

      - name: Build APK with Buildozer
        env:
          ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
        run: |
          source venv/bin/activate
          # show versions for debugging
          python --version
          pip show buildozer python-for-android Cython
          # run buildozer (verbose). This will download SDK/NDK on first run.
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: kilimo360-apk
          path: bin/*.apk
