name: Build Kilimo360 APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ------------------------------
    # 1. Checkout repository
    # ------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # ------------------------------
    # 2. Detect project directory (where buildozer.spec is)
    # ------------------------------
    - name: Set Project Directory
      id: set_project_dir
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1 | sed 's|^\./||')
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    # ------------------------------
    # 3. Prepare icons/presplash
    # ------------------------------
    - name: Prepare icons/presplash
      run: |
        cd ${{ env.PROJECT_DIR }}
        echo "Checking icons/presplash..."
        if [ -f "./assets/default_icon.png" ]; then
          echo "Icon exists, OK"
        else
          echo "No icon found, skipping."
        fi
        if [ -f "./assets/default_presplash.png" ]; then
          echo "Presplash exists, OK"
        else
          echo "No presplash found, skipping."
        fi

    # ------------------------------
    # 4. Build APK using Docker (official Buildozer image)
    # ------------------------------
    - name: Build APK with Buildozer (Docker)
      run: |
        docker pull kivy/buildozer:python3.11-android
        docker run --rm \
          -v ${{ github.workspace }}/${{ env.PROJECT_DIR }}:/app \
          -w /app \
          kivy/buildozer:python3.11-android \
          buildozer android debug

    # ------------------------------
    # 5. Upload the APK artifact
    # ------------------------------
    - name: Upload Kilimo360 APK
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: ${{ env.PROJECT_DIR }}/bin/*.apk
