name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip unzip zip openjdk-17-jdk libffi-dev libssl-dev autoconf automake libtool pkg-config

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython buildozer python-for-android

    # ------------------------------------------------------------
    #  INSTALL ANDROID SDK/NDK AND ACCEPT LICENSES
    # ------------------------------------------------------------
    - name: Install Android SDK + cmdline-tools
      run: |
        export ANDROID_SDK_ROOT="$HOME/android-sdk"
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
        cd "$ANDROID_SDK_ROOT/cmdline-tools"
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        mv cmdline-tools/* latest/
        rm -rf cmdline-tools tools.zip

        export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

        # Accept all licenses
        yes | sdkmanager --licenses

        # Install required SDK/NDK/Build-tools
        sdkmanager "platform-tools" "build-tools;36.1.0" "platforms;android-34" "ndk;25.1.8937393" "patcher;v4"

        echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROIDNDK=$ANDROID_SDK_ROOT/ndk/25.1.8937393" >> $GITHUB_ENV
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH" >> $GITHUB_ENV

    # ------------------------------------------------------------
    #  BUILD APK WITH BUILDOZER
    # ------------------------------------------------------------
    - name: Build APK
      env:
        ANDROIDSDK: ${{ env.ANDROIDSDK }}
        ANDROIDNDK: ${{ env.ANDROIDNDK }}
        ANDROID_HOME: ${{ env.ANDROIDSDK }}
        PATH: ${{ env.ANDROIDSDK }}/cmdline-tools/latest/bin:${{ env.ANDROIDSDK }}/platform-tools:$PATH
      run: |
        buildozer android debug
