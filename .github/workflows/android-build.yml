name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential git zip unzip openjdk-17-jdk \
            libffi-dev libssl-dev zlib1g-dev \
            libncurses5-dev libncursesw5-dev libreadline-dev \
            libsqlite3-dev libgdbm-dev libbz2-dev liblzma-dev \
            curl wget pkg-config

      - name: Create venv
        working-directory: ${{ github.workspace }}
        run: |
          python -m venv venv
          ls -la venv

      - name: Install build tools
        working-directory: ${{ github.workspace }}
        run: |
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install Cython==0.29.36
          pip install buildozer==1.5.0
          pip install python-for-android==2024.1.21

      - name: Ensure buildozer.spec exists
        working-directory: ${{ github.workspace }}
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "ERROR: buildozer.spec missing!" >&2
            exit 1
          fi

      - name: Build APK
        working-directory: ${{ github.workspace }}
        run: |
          source venv/bin/activate
          buildozer -v android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: kilimo360-apk
          path: bin/*.apk
