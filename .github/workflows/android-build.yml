name: Build Kilimo360 APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
    # -------------------------------
    # Checkout repository
    # -------------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------------------
    # Install system dependencies
    # -------------------------------
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          git unzip zip openjdk-17-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config wget curl

    # -------------------------------
    # Install Python packages
    # -------------------------------
    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython buildozer python-for-android

    # -------------------------------
    # Setup Android SDK, NDK, cmdline-tools
    # -------------------------------
    - name: Install Android SDK + cmdline-tools + NDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools

        cd $ANDROID_SDK_ROOT/cmdline-tools

        # Download command line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip

        # Fix folder structure required by sdkmanager
        mkdir -p latest
        mv cmdline-tools/* latest/ || true
        rm -rf cmdline-tools

        # Accept licenses for SDK packages
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true

        # Install required SDK/NDK packages
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "build-tools;36.1.0" \
          "platforms;android-34" \
          "ndk;25.1.8937393" \
          --verbose

    # -------------------------------
    # Verify environment variables
    # -------------------------------
    - name: Print environment info
      run: |
        java -version
        javac -version
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        echo "PATH=$PATH"
        which sdkmanager
        sdkmanager --list

    # -------------------------------
    # Build APK with Buildozer
    # -------------------------------
    - name: Build Kilimo360 APK
      run: |
        buildozer android debug
      env:
        ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}

    # -------------------------------
    # Upload APK artifact
    # -------------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: bin/*.apk
