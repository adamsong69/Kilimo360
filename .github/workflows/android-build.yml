name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: $HOME/android-sdk
      ANDROID_SDK_ROOT: $HOME/android-sdk
      JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Locate project folder
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1)
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install pip dependencies
      run: |
        pip install --upgrade pip
        pip install cython buildozer python-for-android

    - name: Install Android Command-line Tools
      run: |
        mkdir -p $ANDROID_HOME/cmdline-tools
        cd $ANDROID_HOME/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        mv cmdline-tools latest

        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        # FIRST license pass
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true

        # Install ONLY stable versions p4a supports
        sdkmanager --sdk_root=$ANDROID_HOME \
          "platform-tools" \
          "build-tools;34.0.0" \
          "platforms;android-33"

        # SECOND license pass (Google requires double accept for new packages)
        yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses || true

    - name: Build APK
      run: |
        cd ${{ env.PROJECT_DIR }}
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
        buildozer android debug
