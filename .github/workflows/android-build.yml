name: Build Kilimo360 APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tar unzip zip wget curl \
          python3 python3-pip python3-setuptools python3-wheel \
          git openjdk-17-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config

    - name: Install Python tools
      run: |
        python3 -m pip install --upgrade pip
        pip install cython buildozer python-for-android

    # ------------------------------------------------------------
    #  ANDROID SDK + NDK â€” FULL FIX FOR sdkmanager NOT FOUND
    # ------------------------------------------------------------
    - name: Install Android SDK + cmdline-tools + NDK
      run: |
        ANDROIDSDK="$HOME/android-sdk"
        mkdir -p "$ANDROIDSDK/cmdline-tools"

        cd "$ANDROIDSDK/cmdline-tools"

        echo "Downloading Android commandline tools..."
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip

        # Correct folder structure expected by sdkmanager
        rm -rf latest
        mkdir latest
        mv cmdline-tools/* latest/ || true
        rm -rf cmdline-tools tools.zip

        echo "ANDROID_HOME=$ANDROIDSDK" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROIDSDK" >> $GITHUB_ENV
        echo "PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$ANDROIDSDK/emulator:$PATH" >> $GITHUB_ENV

    - name: Accept all Android Licenses
      run: yes | sdkmanager --licenses || true

    - name: Install SDK and NDK Packages
      run: |
        sdkmanager "platform-tools" \
                   "build-tools;36.1.0" \
                   "platforms;android-34" \
                   "ndk;25.1.8937393" || true

    # ------------------------------------------------------------
    #  BUILD APK
    # ------------------------------------------------------------
    - name: Build APK with Buildozer
      env:
        ANDROIDSDK: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: bin/*.apk
