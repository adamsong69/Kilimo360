name: Build Kilimo360 APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_HOME: ${{ github.workspace }}/android-sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          git unzip zip openjdk-17-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config coreutils bash

    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython buildozer python-for-android

    # ------------------------------------------------------------
    # ANDROID SDK + NDK
    # ------------------------------------------------------------
    - name: Install Android SDK + cmdline-tools + NDK
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

        cd "$ANDROID_SDK_ROOT/cmdline-tools"
        echo "Downloading Android commandline tools..."
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip

        # Correct folder structure expected by sdkmanager
        rm -rf latest
        mkdir latest
        mv cmdline-tools/* latest/ || true
        rm -rf cmdline-tools

        # Export PATH
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/emulator:\$PATH" >> $GITHUB_ENV

    - name: Accept all Android SDK licenses
      run: |
        bash -c "yes | sdkmanager --licenses"

    - name: Install required SDK/NDK packages
      run: |
        bash -c "sdkmanager 'platform-tools' 'build-tools;36.1.0' 'platforms;android-34' 'ndk;25.1.8937393'"

    # ------------------------------------------------------------
    # BUILD APK
    # ------------------------------------------------------------
    - name: Build Kilimo360 APK with Buildozer
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: bin/*.apk
