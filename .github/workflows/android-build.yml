name: Build Kilimo360 APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_API: 33
      ANDROID_MIN_API: 21
      ANDROID_NDK_VERSION: 25.1.8937393
      APK_NAME: Kilimo360.apk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------------------
    #  SYSTEM DEPENDENCIES
    # -------------------------------
    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          git unzip zip openjdk-17-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config wget

    # -------------------------------
    #  PYTHON TOOLS
    # -------------------------------
    - name: Install Python packages
      run: |
        python3 -m pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer==1.5.0 python-for-android==2024.1.21

    # -------------------------------
    #  ANDROID SDK + NDK SETUP
    # -------------------------------
    - name: Install Android SDK, build-tools, NDK
      run: |
        ANDROIDSDK="$HOME/android-sdk"
        mkdir -p "$ANDROIDSDK/cmdline-tools"
        mkdir -p "$ANDROIDSDK/platform-tools"

        cd "$ANDROIDSDK/cmdline-tools"

        # Download latest command-line tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip

        # Force correct folder structure
        rm -rf latest
        mkdir latest
        mv cmdline-tools/* latest/ || true

        # Environment variables
        echo "ANDROIDSDK=$ANDROIDSDK" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROIDSDK" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROIDSDK/ndk/$ANDROID_NDK_VERSION" >> $GITHUB_ENV
        echo "PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$ANDROIDSDK/platform-tools:$PATH" >> $GITHUB_ENV

        # Accept licenses automatically and install essential packages
        yes | sdkmanager --sdk_root=$ANDROIDSDK --licenses
        sdkmanager --sdk_root=$ANDROIDSDK \
          "platform-tools" \
          "build-tools;36.1.0" \
          "platforms;android-$ANDROID_API" \
          "ndk;$ANDROID_NDK_VERSION"

    # -------------------------------
    #  PROJECT SETUP
    # -------------------------------
    - name: Set Project Directory
      id: set_project_dir
      run: |
        PROJECT_DIR=$(find . -name "buildozer.spec" -exec dirname {} \; | head -n 1)
        echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        echo "Project folder: $PROJECT_DIR"

    - name: Prepare icons/presplash
      run: |
        cd ${{ env.PROJECT_DIR }}
        echo "Checking icons/presplash..."
        if [ -f "./assets/default_icon.png" ]; then
          echo "Icon exists, OK"
        else
          echo "No icon found, skipping."
        fi
        if [ -f "./assets/default_presplash.png" ]; then
          echo "Presplash exists, OK"
        else
          echo "No presplash found, skipping."
        fi

    # -------------------------------
    #  BUILD APK
    # -------------------------------
    - name: Build Kilimo360 APK
      env:
        ANDROIDSDK: ${{ env.ANDROIDSDK }}
        ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        cd ${{ env.PROJECT_DIR }}
        # Build debug APK
        buildozer android debug \
          android.sdk_path=$ANDROIDSDK \
          android.ndk_path=$ANDROID_NDK_HOME
        # Rename APK to Kilimo360.apk
        mv bin/*.apk bin/${{ env.APK_NAME }}

    # -------------------------------
    #  UPLOAD APK
    # -------------------------------
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-APK
        path: ${{ env.PROJECT_DIR }}/bin/${{ env.APK_NAME }}
