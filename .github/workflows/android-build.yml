name: Build Kilimo360 APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system packages
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3 python3-pip python3-setuptools python3-wheel \
          git unzip zip openjdk-17-jdk libffi-dev libssl-dev \
          autoconf automake libtool pkg-config tar wget curl

    - name: Install Python tools
      run: |
        python3 -m pip install --upgrade pip
        pip install cython buildozer python-for-android

    # ------------------------------------------------------------
    # Install Android SDK + cmdline-tools + NDK
    # ------------------------------------------------------------
    - name: Setup Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        echo "Downloading Android commandline tools..."
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip -q tools.zip
        rm tools.zip

        mkdir -p latest
        mv cmdline-tools/* latest/ || true
        rm -rf cmdline-tools || true

        # Add SDK paths safely
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/emulator:\$PATH" >> $GITHUB_ENV

    - name: Accept all Android licenses
      run: yes | sdkmanager --licenses

    - name: Install required SDK/NDK packages
      run: |
        sdkmanager "platform-tools" \
                   "build-tools;36.1.0" \
                   "platforms;android-34" \
                   "ndk;25.1.8937393"

    # ------------------------------------------------------------
    # Build APK with Buildozer
    # ------------------------------------------------------------
    - name: Build Kilimo360 APK
      run: buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Kilimo360-apk
        path: bin/*.apk
